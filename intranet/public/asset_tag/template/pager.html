<div class="grid-pager" ng-if="pager.total"><div class="data-pager-info grid-pager-box" role="status" aria-live="polite"><span ng-bind-html="trans['Total'] + ' ' + pager.total + ' ' + trans['entries'] + ' / ' + pager.last_page + ' ' + trans['page'] | trustHtml"></span></div><div class="grid-pager-box-right"><div class="dataTables_length grid-pager-box"><label><span ng-bind-html="trans['Show'] | trustHtml"></span><select class="form-control input-sm" ng-model="pager.limit" ng-if="limitPages" ng-change="changePerPage()" ng-options="item.value as item.label for item in limitPages"></select></label></div><div class="dataTables_paginate paging_simple_numbers grid-pager-box pagination-wrapper"><ul class="pagination"><li class="paginate_button" ng-class="{'disabled': pager.current_page==1}"><a href="javascript:void(0)" ng-click="goPage(1)" data-page="1"><i class="fa fa-angle-double-left"></i></a></li><li class="paginate_button previous" ng-class="{'disabled': pager.current_page==1}"><a href="javascript:void(0)" ng-click="goPage(pager.current_page - 1)"><i class="fa fa-arrow-left"></i></a></li><li class="paginate_button"><form ng-submit="goPage(pager.current_page)" class="form-pager"><input class="input-text form-control" name="current_page" ng-disabled="pager.last_page==1" ng-model="pager.current_page"></form></li><li class="paginate_button next" ng-class="{'disabled': !pager.next_page}"><a href="javascript:void(0)" ng-click="goPage(pager.next_page)"><i class="fa fa-arrow-right"></i></a></li><li class="paginate_button lastpage-page" ng-class="{'disabled': pager.current_page == pager.last_page}"><a href="javascript:void(0)" ng-click="goPage(pager.last_page)"><i class="fa fa-angle-double-right"></i></a></li></ul></div></div><div class="clearfix"></div></div>
